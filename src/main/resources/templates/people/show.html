<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
    <title>人员管理</title>
    <meta charset="utf-8" />
</head>
<body>
	<h1 layout:fragment="header">人员详情</h1>
	<div layout:fragment="breadcrumb">
		<a href="/">首页</a>
		>
		<a href="/people">人员管理</a>
		>
		记录详情
	</div>
	<div layout:fragment="content" class="container">
		<div>
			<label>名称</label>
			<th:block th:text="${person.name}" />
		</div>
		<div>
			<label>编号</label>
			<th:block th:text="${person.code}" />
		</div>
		<div>
			<label>管理员账号</label>
			<ul><li th:each="obj : ${person.users}" th:text="${obj.username}"></li></ul>
		</div>
		
		<div><a href="/people">返回</a></div>
	</div>
	
</body>
</html>
