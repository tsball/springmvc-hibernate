<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
    <title>用户详情</title>
    <meta charset="utf-8" />
</head>
<body>
	<h1 layout:fragment="header">用户详情</h1>
	<div layout:fragment="breadcrumb">
		<a href="/">首页</a>
		>
		<a href="/users">用户管理</a>
		>
		用户详情
	</div>
	<div layout:fragment="content" class="container">
		<div>
			<label>用户名</label>
			<th:block th:text="${user.username}" />
		</div>
		<div>
			<label>身份</label>
			<th:block th:text="${user.employee.name}" />
		</div>
		<div>
			<label>角色</label>
			<ul><li th:each="obj : ${user.roles}" th:text="${obj.name}"></li></ul>
		</div>
		
		<div><a href="/users">返回</a></div>
	</div>
	
</body>
</html>
