<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="layout">
<head>
    <title>Log in with your account</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/common.css}" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
	    <form th:action="@{/login}" th:object="${message}" action="#" method="POST" class="form-signin">
	        <h2 class="form-heading">Log in</h2>
	
	        <div class="form-group ${error != null ? 'has-error' : ''}">
	            <span th:text="${message}"></span>
	            <input name="username" type="text" class="form-control" placeholder="Username" autofocus="true"/>
	            <input name="password" type="password" class="form-control" placeholder="Password"/>
	            <span th:text="${error}"></span>
	            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
	
	            <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
	            <h4 class="text-center"><a th:href="@{/auth/registration}">Create an account</a></h4>
	        </div>

	    </form>
	</div>
<!-- /container -->
<script type="text/javascript" th:src="@{/js/jquery-1.11.0.min.js}" ></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="" ></script>
</body>
</html>
